<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliquei()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Poá</h2>

            <p class="temperatura">20°C </p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/02n.png">
                <p class="previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
